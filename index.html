<html>
    <head>
        <title>
            variables
        </title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>
        <script>
            var first_name="Shrestha";
            console.log(first_name);
            var last_name="Mohota";
            console.log(last_name);
            //var full_name=first_name+last_name;
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var len=full_name.length;
            console.log(len);
            var replace=full_name.replace("Shrestha","Aashvi");
            console.log(replace);
            var ucase=replace.toUpperCase();
            console.log(ucase);
            var lcase=ucase.toLowerCase();
            console.log(lcase);
            var square_root=Math.sqrt(400);
            console.log(square_root);
            var minimum=Math.min(46,509,34,64323,8647);
            console.log(minimum);
            var maximum=Math.max(46,509,34,64323,8647);
            console.log(maximum);
            var power=Math.pow(10,3);
            console.log(power);
        </script>
    </body>
</html>
